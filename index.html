<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Access the most Advanced Calculator App right Now. Perform blazing fast calculations in the span of milliseconds"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="script.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <!-- <header class="calculator-header">z</header> -->
      <section
        class="calculator-display"
        aria-label="Area in which output of calculations will be displayed"
      >
        <div class="calculations-recent-history"></div>
        <input type="text" class="calculations-display-area" />
      </section>
      <section
        class="calculator-options"
        aria-label="Area containing all numeric buttons and arithmetic operators"
      >
        <div class="row">
          <button class="clear">C</button>
          <button class="operator cube-operator">x<sup>3</sup></button>
          <button class="operator square-operator">x<sup>2</sup></button>
          <button class="backspace"><i class="bi bi-backspace"></i></button>
        </div>
        <div class="row">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="operator basic-operator"><span>&div;</span></button>
        </div>
        <div class="row">
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="operator basic-operator"><span>x</span></button>
        </div>
        <div class="row">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="operator basic-operator"><span>-</span></button>
        </div>
        <div class="row">
          <button class="number-button zero-button">0</button>
          <button class="number-button">.</button>
          <button class="calculate-button"><span>=</span></button>
          <button class="operator basic-operator"><span>+</span></button>
        </div>
      </section>
    </div>
  </body>
</html>
